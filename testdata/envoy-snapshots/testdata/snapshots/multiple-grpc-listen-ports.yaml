overload_manager:
    refresh_interval:
        nanos: 250000000
        seconds: 0
    resource_monitors:
        - name: envoy.resource_monitors.global_downstream_max_connections
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.resource_monitors.downstream_connections.v3.DownstreamConnectionsConfig
            max_active_downstream_connections: 5000
static_resources:
    clusters:
        - connect_timeout: 1s
          load_assignment:
            cluster_name: default_grpc1_svc_50051
            endpoints:
                - lb_endpoints:
                    - endpoint:
                        address:
                            socket_address:
                                address: 127.0.0.1
                                port_value: 10000
          name: default_grpc1_svc_50051
          type: STATIC
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
                '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
                explicit_http_config:
                    http2_protocol_options: {}
        - connect_timeout: 1s
          load_assignment:
            cluster_name: default_grpc2_svc_51051
            endpoints:
                - lb_endpoints:
                    - endpoint:
                        address:
                            socket_address:
                                address: 127.0.0.1
                                port_value: 10001
          name: default_grpc2_svc_51051
          type: STATIC
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
                '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
                explicit_http_config:
                    http2_protocol_options: {}
        - connect_timeout: 1s
          load_assignment:
            cluster_name: default_legacy_grpc_svc_9090
            endpoints:
                - lb_endpoints:
                    - endpoint:
                        address:
                            socket_address:
                                address: 127.0.0.1
                                port_value: 10002
          name: default_legacy_grpc_svc_9090
          type: STATIC
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
                '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
                explicit_http_config:
                    http2_protocol_options: {}
        - connect_timeout: 1s
          load_assignment:
            cluster_name: default_http_svc_8080
            endpoints:
                - lb_endpoints:
                    - endpoint:
                        address:
                            socket_address:
                                address: 127.0.0.1
                                port_value: 10003
          name: default_http_svc_8080
          type: STATIC
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
                '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
                explicit_http_config:
                    http_protocol_options: {}
    listeners:
        - address:
            socket_address:
                address: 0.0.0.0
                port_value: 80
          enable_reuse_port:
            value: false
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    codec_type: AUTO
                    http_filters:
                        - name: envoy.filters.http.router
                          typed_config:
                            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                    http2_protocol_options: {}
                    route_config:
                        name: local_route
                        virtual_hosts:
                            - domains:
                                - legacy-grpc.localhost
                                - legacy-grpc.localhost:80
                              name: default_legacy_grpc_svc_9090
                              routes:
                                - match:
                                    prefix: /
                                  route:
                                    cluster: default_legacy_grpc_svc_9090
                                    timeout: 0s
                            - domains:
                                - http.localhost
                                - http.localhost:80
                              name: default_http_svc_8080
                              routes:
                                - match:
                                    prefix: /
                                  route:
                                    cluster: default_http_svc_8080
                                    timeout: 0s
                    stat_prefix: ingress_http
          name: listener_http
        - address:
            socket_address:
                address: 0.0.0.0
                port_value: 50051
          enable_reuse_port:
            value: false
          filter_chains:
