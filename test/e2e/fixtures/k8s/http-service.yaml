apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-test-server
  namespace: e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-test-server
  template:
    metadata:
      labels:
        app: http-test-server
    spec:
      containers:
        - name: server
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello from E2E test"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: http-test-server
  namespace: e2e-test
spec:
  selector:
    app: http-test-server
  ports:
    - port: 8080
      targetPort: http
      name: http
