# yaml-language-server: $schema=../../../../schemas/config.schema.json
listener_port: 80
services:
  - kind: kubernetes
    host: api.localhost
    namespace: default
    service: api
    port_name: http
    protocol: http
  - kind: kubernetes
    host: api2.localhost
    namespace: default
    service: api2
    port_name: http
    protocol: http2
  - kind: kubernetes
    host: grpc.localhost
    namespace: default
    service: grpc-service
    port_name: grpc
    protocol: grpc
