# yaml-language-server: $schema=../../../../schemas/config.schema.json
listener_port: 80

services:
  # gRPCサービス1 - 個別リスナーポート
  - kind: kubernetes
    host: grpc1.localhost
    namespace: default
    service: grpc1-svc
    protocol: grpc
    listener_port: 50051

  # gRPCサービス2 - 個別リスナーポート
  - kind: kubernetes
    host: grpc2.localhost
    namespace: default
    service: grpc2-svc
    protocol: grpc
    listener_port: 51051

  # gRPCサービス3 - 従来動作（HTTPリスナー統合）
  - kind: kubernetes
    host: legacy-grpc.localhost
    namespace: default
    service: legacy-grpc-svc
    protocol: grpc

  # HTTPサービス - 従来動作（HTTPリスナー統合）
  - kind: kubernetes
    host: http.localhost
    namespace: default
    service: http-svc
    protocol: http
