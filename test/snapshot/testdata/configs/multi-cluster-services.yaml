cluster: gke_myproject_asia-northeast1_staging
listener_port: 80
services:
  - kind: kubernetes
    host: users-api.localhost
    namespace: users
    service: users-api
    port_name: grpc
    protocol: grpc
    # グローバルcluster継承 → gke_myproject_asia-northeast1_staging
  - kind: kubernetes
    host: admin.localhost
    namespace: admin
    service: admin-web
    port_name: http
    protocol: http
    cluster: gke_myproject_asia-northeast1_prod
    # サービス単位オーバーライド → gke_myproject_asia-northeast1_prod
  - kind: kubernetes
    host: api.localhost
    namespace: default
    service: api
    port_name: http
    protocol: http
    # グローバルcluster継承 → gke_myproject_asia-northeast1_staging
